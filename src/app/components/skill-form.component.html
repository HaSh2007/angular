<header class="page-header">
   Skill Details
</header>
<form class="my-form" [formGroup]="skillForm" (ngSubmit)="onSkillSave()" >
   <div class="card-container">
      
         <mat-card class="my-card">
            <mat-card-header>
               <mat-card-title class="my-card-title">Skill Form</mat-card-title>
               <mat-card-subtitle>Person Details</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content >
               <mat-form-field class="my-input" color="accent" >
                  <input matInput placeholder="Name" formControlName="name" required>
               </mat-form-field>
               <mat-form-field class="my-input" color="accent" >
                  <input matInput placeholder="Years Of Experience" type="number" formControlName="yearsOfExperience" required>
               </mat-form-field>
               <mat-form-field class="my-input" color="accent" >
               <mat-select class="my-select-input" placeholder="Favorite Tech" name="tech" multiple="" color="accent" formControlName="favouriteTech" >
                  <mat-option *ngFor="let tech of techlist" [value]="tech.value">
                  {{tech.viewValue}}
                  </mat-option>
               </mat-select>
               </mat-form-field>
               <mat-form-field class="my-input" color="accent" >
               <mat-select class="my-select-input" placeholder="Current Tech" name="tech"  color="accent" formControlName="currentTech" >
                  <mat-option *ngFor="let tech of techlist" [value]="tech.value">
                  {{tech.viewValue}}
                  </mat-option>
               </mat-select>
               </mat-form-field>
            </mat-card-content>
         </mat-card>
      
         <mat-card class="my-card" >
            <mat-card-header>
               <mat-card-title class="my-card-title">Skill Score</mat-card-title>
               <mat-card-subtitle>Score For Skills</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content >
               <mat-form-field class="my-input" color="accent" >
                  <input matInput placeholder="DotNet" type="number" formControlName="dotnet" required>
               </mat-form-field>
               <mat-form-field class="my-input" color="accent" >
                  <input matInput placeholder="Java" type="number" formControlName="java" required>
               </mat-form-field>
               <mat-form-field class="my-input" color="accent" >
                  <input matInput placeholder="Database" type="number" formControlName="database" required>
               </mat-form-field>
               <mat-form-field class="my-input" color="accent" >
                  <input matInput placeholder="Big Data" type="number" formControlName="bigdata" required>
               </mat-form-field>
               <button mat-fab  type="submit" color="primary" [disabled]="!skillForm.valid" > <i class="fa fa-check form-button" aria-hidden="true"></i></button>
               <button mat-fab color="warn" (click)="skillForm.reset()"> <i class="fa fa-times form-button" aria-hidden="true"></i></button>
                        
            </mat-card-content>
         </mat-card>
      
   </div>
</form>
